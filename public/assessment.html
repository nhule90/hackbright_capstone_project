    <body>
        <div id="initialSection" class="unhidden">
            <h2> Please enter your name before taking the test</h2>
            <input type="text" id="userName" placeholder="Enter your name here"> 
            <h2> Are you ready ?</h2>
            <button id="startTesting">Start the test</button>
        </div>    
        <div id="questionSection" class="hidden">
            <h1> Test </h1>

            <table id="questionList" class="table table-border table-striped table-earning"> </table>
            <button id="finishTesting">Click to submit your work</button>
        </div>
        <div id="scoreSection" class="hidden">
            <h1> Result </h1>
            <h2> Question Rubric </h2>
            <table id="answerList" class="table table-border table-striped table-earning"> </table>
            <button id="againTesting">Try again ?</button>
        </div>
        <hr class="solid">
        <div id='scoreBoard'>
            <table id="scoreList" class="table table-border table-striped table-earning"> </table>
        </div>
